<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" routerDirection="back">
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>
      Calculadora basica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="calculator-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-input [(ngModel)]="display" type="text" disabled="true"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" *ngFor="let button of buttons">
          <ion-button expand="full" (click)="addToDisplay(button)">
            {{ button }}
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button expand="full" color="danger" (click)="removeLastDigit()">
            Eliminar
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="full" (click)="clearDisplay()">
            Borrar
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="full" (click)="calculate()">
            Resultado
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
